hydra.Prms-testRequirement = "Test for creating and loading table data using jdbc client in Row table";

INCLUDE $JTESTS/io/snappydata/hydra/northwind/startDualModeCluster.conf;

INCLUDE $JTESTS/io/snappydata/hydra/jdbcClientTest/nw_schema.inc;

INCLUDE $JTESTS/io/snappydata/hydra/jdbcClientTest/replicatedRowExtn.inc; //change this as per table type

INITTASK     taskClass   = io.snappydata.hydra.jdbcClientTest.JDBCClientTesting taskMethod  = HydraTask_createSnappySchemas
	threadGroups = snappyThreads;

INITTASK     taskClass   = io.snappydata.hydra.jdbcClientTest.JDBCClientTesting taskMethod  = HydraTask_createSnappyTables
	threadGroups = snappyThreads;

//task for verifying the populated data.
INITTASK   taskClass   = io.snappydata.hydra.jdbcClientTest.JDBCClientTesting taskMethod  = HydraTask_verifyResults
            threadGroups = snappyThreads;

//task for running select queries
TASK        taskClass   = io.snappydata.hydra.jdbcClientTest.JDBCClientTesting taskMethod  = HydraTask_executeQueries
            maxThreads = 1
            threadGroups = leadThreads;

INCLUDE $JTESTS/io/snappydata/hydra/northwind/stopDualModeCluster.conf;
hydra.Prms-totalTaskTimeSec           = 300;
hydra.Prms-maxResultWaitSec           = 600;
